<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Flip Cards</title>
  
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
      background: url('i.png') no-repeat center center fixed;
    background-size: cover;
}

.container {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* Two cards side by side */
    gap: 20px;
}

.flip-card {
    width: 300px;
    height: 200px;
    perspective: 1000px;
}

.flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.8s ease-in-out;
    transform-style: preserve-3d;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
}

.flip-card:hover .flip-card-inner {
    transform: rotateY(180deg);
}

.flip-card-front,
.flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
    overflow: hidden;
}

.flip-card-front {
    background-color: #0984e3;
    color: white;
}

.flip-card-front img {
    width: 100%;
    height: 70%;
    object-fit: cover;
    border-bottom: 2px solid white;
}

.flip-card-front h3 {
    margin: 10px 0;
    font-size: 1.2em;
}

.flip-card-back {
    background-color: #00b894;
    color: white;
    transform: rotateY(180deg);
}

.flip-card-back button {
    padding: 10px 20px;
    background-color: white;
    color: #00b894;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    margin-top: 10px;
    transition: background-color 0.3s;
}

.flip-card-back button:hover {
    background-color: #55efc4;
    color: white;
}
</style>
</head>
<body>
    <div class="container">
        <!-- Flip Card 1 -->
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="f.jpg" alt="Card 1 Front">
                    <h3>ATTENDANCE</h3>
                </div>
                <div class="flip-card-back">
                    <h3>ATTENDANCE</h3>
                    <p>Take the Attendance  </p>
                    <button onclick="alert('Processing ')">Ok</button>
                </div>
            </div>
        </div>

        <!-- Flip Card 2 -->
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="p.png" alt="Card 2 Front">
                    <h3>ATTENDANCE SHEET</h3>
                </div>
                <div class="flip-card-back">
                    <h3>ATTENDANCE SHEET</h3>
                   <p>Open the Excel Sheet</p>
                    <button onclick="alert('Processing ')">Ok</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
